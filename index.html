<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <button class="head-button">Add a recipe</button>
    </header>
    <div>
      <section class="box">
        <h1><span class="shift">What are you looking for?<span class="red">*</span></span></h1>
        <section class="dishes shift">
          <label><input type="radio" value="sides" name="dish">Sides</label>
          <label><input type="radio" value="mains" name="dish">Main Dish</label>
          <label><input type="radio" value="desserts" name="dish">Dessert</label>
          <label><input type="radio" value="entire-meal" name="dish">Entire Meal</label>
        </section>
        <button class="cook shift" >Let's Cook!</button>
      </section>
      <section class="box">
       <div class="icon">
         <img src="./assets/cookpot.svg" alt="cookpot icon" width="100" height="100" </img>
       </div>
       <div class="show-meal hidden">
         <h3>You should make:</h3>
         <h2>Can you see this now</h2>
         <button class="clear">Clear</button>
       </div>
      </section>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
